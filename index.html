<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>DASHBOARD</title>
</head>
<body>
    <main class="main">
        <nav id="sidebar">
            <div class="sidebar__title">
                <h1><i class='bx bx-happy-alt'></i></h1>
                <h1>AdminSite</h1>
            </div>
            <ul>
                <li class="nav__link nav-active">
                    <div>
                        <i class='bx bxs-dashboard'></i>
                        <span>
                            Dashboard
                        </span>
                    </div>
                </li>
            </ul>
            <h4>MAIN</h4>
            <div class="divider">
            </div>
            <ul>
                <li class="nav__link">
                    <div>
                        <i class='bx bxs-dashboard'></i>
                        <span>
                            Elements
                        </span>
                    </div>
                    <i class='bx bxs-chevron-down' ></i>
                </li>

                <li class="nav__link">
                    <div>
                        <i class='bx bxs-dashboard'></i>
                        <span>
                            Charts
                        </span>
                    </div>
                </li>

                <li class="nav__link">
                    <div>
                        <i class='bx bxs-dashboard'></i>
                        <span>
                            WIDGETS
                        </span>
                    </div>
                </li>
            </ul>
            <h4>TABLE AND FORMS</h4>
            <div class="divider">
            </div>
            <ul>
                <li class="nav__link">
                    <div>
                        <i class='bx bxs-dashboard'></i>
                        <span>
                            Tables
                        </span>
                    </div>
                </li>

                <li class="nav__link">
                    <div>
                        <i class='bx bxs-dashboard'></i>
                        <span>
                            Forms
                        </span>
                    </div>
                    <i class='bx bxs-chevron-down' ></i>
                </li>
            </ul>
        </nav>
        <div class="menu">
            <nav class="header">
                <button class="toggle-sidebar">
                    <h2>
                        <i class='bx bx-menu'></i>
                    </h2>
                </button>
                <button class="profile">
                    <h1>
                        <i class='bx bxs-user-circle'></i>
                    </h1>
                </button>
            </nav>
            <div class="menu__body">
                <div class="menu__title">
                    <h1>Dashboard</h1>
                    <a href="/">Home / Dashboard</a>
                </div>
                <div class="menu__cards">
                    <div class="card">
                        <div class="card__header">
                            <div>
                                <h3>1500</h3>
                                <span>Traffic</span>
                            </div>
                            <i class='bx bx-rupee'></i>
                        </div>
                        <div class="card__body">
                            <div class="card__barra">
                                <div style="width: 40%;" class="card__barra_set">
                                </div>
                            </div>
                            <h2>40%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__header">
                            <div>
                                <h3>234</h3>
                                <span>Sales</span>
                            </div>
                            <i class='bx bx-rupee'></i>
                        </div>
                        <div class="card__body">
                            <div class="card__barra">
                                <div style="width: 60%;" class="card__barra_set">
                                </div>
                            </div>
                            <h2>60%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__header">
                            <div>
                                <h3>465</h3>
                                <span>Pageviews</span>
                            </div>
                            <i class='bx bx-rupee'></i>
                        </div>
                        <div class="card__body">
                            <div class="card__barra">
                                <div style="width: 30%;" class="card__barra_set">
                                </div>
                            </div>
                            <h2>30%</h2>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__header">
                            <div>
                                <h3>235</h3>
                                <span>Visitors</span>
                            </div>
                            <i class='bx bx-rupee'></i>
                        </div>
                        <div class="card__body">
                            <div class="card__barra">
                                <div style="width: 80%;" class="card__barra_set">
                                </div>
                            </div>
                            <h2>80%</h2>
                        </div>
                    </div>
                </div>
                <div class="card full-w">
                    <h3>Sales Report</h3>
                    <h2>Hola Mundo</h2>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>
</html>
